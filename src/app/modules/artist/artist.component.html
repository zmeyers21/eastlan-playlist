<!-- Artist List -->
<div class="list" *ngIf="!loading">

  <mat-paginator [hidePageSize]="true" [pageSize]="50" showFirstLastButtons></mat-paginator>

  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="center"> Artist Name </th>
      <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row" (click)="rowClick(row)"></tr>
  </table>

</div>

<div class="loader-container">
  <img class="loader" src="/assets/images/loading.gif" *ngIf="loading">
</div>
